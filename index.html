<!DOCTYPE html>
<html>
  <head>
    <title>Play Martial Arts!</title>
    <style>
      button{
        background-color:gray;
        color:black;
        border-radius:20px;
        cursor:pointer;
        font-size:16px;
	      padding:10px;
        }
      button:hover {
	      background-color:#5cbf2a;
      }

    </style>
  </head>
  <h1 style="text-align:center">Let's Play Martial Arts!</h1>

  <body
    background="finisher/images/background.jpg"
    style="background-repeat: no-repeat; background-size: cover;"
  >
  </body>

  <canvas id="myCanvas" width="500" height="500"></canvas>
  <br><br><br>
  <button id="kick">KICK (LEFT ARROW KEY)</button>
  <button id="punch">PUNCH (RIGHT ARROW KEY)</button>
  <button id="block">BLOCK (SPACE)</button>
  <button id="forward">FORWARD (UP ARROW KEY)</button>
  <button id="backward">BACKWARD (DOWN ARROW KEY)</button>
  <script type="text/javascript" src="main.js"></script>
</html>
